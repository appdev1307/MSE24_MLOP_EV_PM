groups:
  - name: anomaly.rules
    rules:
      - alert: HighAnomalyRate
        expr: increase(anomaly_events_total[5m]) > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High anomaly rate detected"
          description: "More than 5 anomalies in last 5 minutes."

      - alert: LowRUL
        expr: min_over_time(rul_estimated[10m]) < 50
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "RUL < 50 detected"
          description: "Remaining Useful Life is dangerously low."
