version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mlflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlflow_pass}
      POSTGRES_DB: ${POSTGRES_DB:-mlflow_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - mlflow-net

  minio:
    image: minio/minio:RELEASE.2024-05-19T03-28-05Z
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    networks:
      - mlflow-net

  mlflow:
    image: python:3.10-slim
    depends_on:
      - postgres
      - minio
    volumes:
      - ./mlflow:/mlflow
    environment:
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-mlflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlflow_pass}
      POSTGRES_DB: ${POSTGRES_DB:-mlflow_db}
    command: >
      /bin/sh -c "
        pip install --no-cache-dir mlflow boto3 psycopg2-binary &&
        mlflow server \
          --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB} \
          --default-artifact-root s3://mlflow-artifacts \
          --host 0.0.0.0 --port 5000
      "
    ports:
      - "5000:5000"
    networks:
      - mlflow-net

  inference:
    build: .
    depends_on:
      - mlflow
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-mlflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlflow_pass}
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_HOST: minio
      MINIO_PORT: 9000
    ports:
      - "8000:8000"
    volumes:
      - ./:/app:rw
      - ./models:/app/models:rw
    networks:
      - mlflow-net

volumes:
  pgdata:
  miniodata:

networks:
  mlflow-net:
    driver: bridge
