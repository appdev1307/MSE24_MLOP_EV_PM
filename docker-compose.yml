services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - '2181:2181'

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENERS=PLAINTEXT://:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - ALLOW_PLAINTEXT_LISTENER=yes
    ports:
      - '9092:9092'
    depends_on:
      - zookeeper

  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio-data:/data

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.14.1
    container_name: mlflow
    environment:
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_DEFAULT_REGION=us-east-1
      # ← Added this line to force the stable classic UI
      - MLFLOW_UI_MODE=legacy
    command: >
      mlflow server
      --backend-store-uri sqlite:////mlflow/mlflow.db
      --default-artifact-root s3://mlflow-artifacts/
      --host 0.0.0.0
      --port 5000
    ports:
      - '5000:5000'
    depends_on:
      - minio
    volumes:
      - ./mlflow:/mlflow

  trainer:
    build:
      context: ./src
      dockerfile: Dockerfile
    depends_on:
      - kafka
      - minio
      - mlflow
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_MODEL_STAGE=Staging
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - TRAINING_SCRIPTS=classifier.py,rul.py,anomaly.py
      - MODEL_GLOBS=./models/*.joblib
    volumes:
      - ./:/workspace
    command: ['python', 'src/train_wrapper.py']

  fastapi-inference:
    build:
      context: ./inference
      dockerfile: Dockerfile
    depends_on:
      - mlflow
      - minio
      - kafka
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_MODEL_STAGE=Production
      - USE_MLFLOW_REGISTRY=true
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=ev_predictions
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - USE_DOCKER=true
      - TRAINER_SCRIPT=src/train_wrapper.py
    ports:
      - 8000:8000
    volumes:
      - ./:/workspace
      # Mount Docker socket để có thể chạy docker compose từ trong container
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      [
        'uvicorn',
        'src.inference_server:app',
        '--host',
        '0.0.0.0',
        '--port',
        '8000',
      ]

  alert-service:
    build:
      context: ./alert_service
      dockerfile: Dockerfile
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - PRED_TOPIC=ev_predictions
      - PROM_PORT=9101
    depends_on:
      - kafka
    ports:
      - '9101:9101'

  alertmanager:
    image: prom/alertmanager:latest
    command:
      - '--config.file=/etc/alertmanager/config.yml'
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/config.yml:ro
    ports:
      - 9093:9093

  prometheus:
    image: prom/prometheus:v2.48.0
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana:10.2.3
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false

volumes:
  minio-data:
  grafana-data: